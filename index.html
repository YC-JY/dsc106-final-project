<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	
	<title>Story of Animal Crossing</title>
	


	<link href="style.css" rel="stylesheet" />
	<script src="main.js"></script>

	<script src="https://code.highcharts.com/highcharts.js"></script>
	<script src="https://code.highcharts.com/modules/timeline.js"></script>
	<script src="https://code.highcharts.com/maps/modules/map.js"></script>
</head>

<body>
	<div id="content">
		<h1>Story of Animal Crossing</h1>

		<section>
			<div id="myMap"></div>
		</section>

		<section id="vitalScorecards">
			<section id="seriesScorecard">
				<h3>Series</h3>
				<output id="dingusSold"> </output>
			</section>

			<section id="platformsScorecard">
				<h3>Platforms</h3>
				<output id="widgetSold"> </output>
			</section>

			<section id="yearsScorecard">
				<h3>Years</h3>
				<output id="totalSales"> </output>
			</section>

			<section id="salesScorecard">
				<h3>Total Sales</h3>
				<output id="totalSales"> </output>
			</section>
		</section>

		<hr />

		<section id="timeline">
			<p>Timeline for Animal Crossing series</p>
		</section>

		<hr />

		<section id="summaryCharts" class="chart-parent--container">
			<section id="salesPerMonthChart" class="chart--container"></section>
			<section id="totalSalesChart" class="chart--container"></section>
		</section>

		<hr />

		<section id="stockChart"></section>
	</div>
	

</body>

</html>
