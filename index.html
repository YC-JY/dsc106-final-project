<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	
	<title>Story of Animal Crossing</title>
	
	<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Jura:wght@700&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Bitter&display=swap" rel="stylesheet">

	<link href="style.css" rel="stylesheet" />
	<script src="main.js"></script>

	<script src="https://code.highcharts.com/stock/highstock.js"></script>
	<script src="https://code.highcharts.com/modules/timeline.js"></script>
	<script src="https://code.highcharts.com/maps/modules/map.js"></script>
	<script src="https://code.highcharts.com/mapdata/countries/us/us-all.js"></script>
</head>

<body onload="init();">
	<div id="content">		
		<h1>Story of Animal Crossing</h1>

		<section id="vitalScorecards">
			<section id="seriesScorecard">
				<h3>Series</h3>
				<p class="dashboard">7</p >
			</section>
		
			<section id="platformsScorecard">
				<h3>Platforms</h3>
				<p class="dashboard">6</p >
			</section>
		
			<section id="yearsScorecard">
				<h3>Years</h3>
				<p class="dashboard">20</p >
			</section>
		
			<section id="salesScorecard">
				<h3>Total Sales</h3>
				<p class="dashboard">47.78 million</p >
			</section>
		</section>
		<hr />

		<section>
			<p>Timeline</p>
			<section id="timeline" class="chart--container"></section>
		</section>
		<hr />

		<section>
			<p>Series Sales</p>
			<section id="seriesSales" class="chart--container"></section>
		</section>
		<hr />

		<section>
			<p>Switch Sales</p>
			<section id="stockChart" class="chart--container"></section>
		</section>
		<hr />

		<section>
			<p>Google Trends</p >
			<section id="usMap" class="chart--container"></section>
		</section>
		<hr />

		<div>
			<p>The Percentage of Male and Female Gamers</p>
			<section class="chart-parent--container">
				<section id="pieGame" class="chart--container"></section>
				<section id="pieAnimalCrossing" class="chart--container"></section>
			</section>
		</div>
		<hr />

		<section>
			<p>reason 2</p>
		</section>
		<hr />
	</div>	
</body>

</html>
